<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>付款成功</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <section class="container py-25">
      <div class="row mb-10">
        <div class="col-12">
          <p
            class="fw-bolder fs-10 letter-spacing-1 text-accent-200 text-center"
          >
            <i class="bi bi-check2-circle text-accent-200 me-6"></i>付款成功
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 bg-white mx-auto p-10">
          <h3 class="fw-bolder fs-6 letter-spacing-1 text-neutral-600 mb-6">
            訂購資訊
          </h3>
          <div class="border-bottom border-top border-neutral-200 py-6 mb-10">
            <div class="mb-10">
              <div
                class="d-flex align-items-center justify-content-between mb-3"
              >
                <p class="fw-bolder fs-5 letter-spacing-1 text-neutral-600">
                  輕量型方案
                </p>
                <p class="fw-bold fs-5 letter-spacing-1 text-neutral-600">
                  NT 1,188
                </p>
              </div>
              <p class="fw-bold letter-spacing-1 text-neutral-400">年繳</p>
            </div>
            <div>
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <p class="fw-bold letter-spacing-1 text-neutral-400">開始日</p>
                <p class="fw-bold letter-spacing-1 text-neutral-400">
                  2024 / 5 / 1
                </p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <p class="fw-bold letter-spacing-1 text-neutral-400">終止日</p>
                <p class="fw-bold letter-spacing-1 text-neutral-400">
                  2025 / 5 / 1
                </p>
              </div>
            </div>
          </div>
          <a
            href="article.html"
            class="btn btn-accent-200 rounded-pill text-white py-4 px-6 mt-auto w-100 letter-spacing-1"
            >瀏覽文章<i class="bi bi-arrow-right text-white ms-3"></i
          ></a>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
