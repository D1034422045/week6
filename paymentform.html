    <section class="container subscription py-25">
      <div class="row mb-md-12 mb-10">
        <div class="col-12">
          <div>
            <div class="mb-5">
              <a
                href="index.html"
                class="fw-bold letter-spacing-05 text-neutral-400"
                >首頁</a
              ><span class="fw-bold text-neutral-400 mx-1">/</span
              ><a
                href="subscription.html"
                class="fw-bold letter-spacing-05 text-neutral-400"
                >訂閱方案</a
              ><span class="fw-bold text-neutral-400 mx-1">/</span
              ><a href="#" class="fw-bold letter-spacing-05 text-accent-200"
                >付款</a
              >
            </div>

            <h3 class="fw-bolder fs-10 letter-spacing-1 text-neutral-500">
              付款
            </h3>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-7">
          <form class="bg-white p-10 border border-primary-300 rounded-3 mb-6">
            <h3 class="fw-bolder fs-6 letter-spacing-1 mb-10">購買人</h3>
            <div class="mb-4">
              <label
                for="paymentInputName"
                class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                >姓名</label
              >
              <input
                type="text"
                class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                id="paymentInputName"
                aria-describedby="nameHelp"
                placeholder="請輸入姓名"
                required
              />
            </div>
            <div class="mb-3">
              <label
                for="paymentInputPassword"
                class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                >密碼</label
              >
              <input
                type="password"
                class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                id="paymentInputPassword"
                placeholder="請輸入密碼"
                required
              />
            </div>
            <div class="mb-6">
              <label
                for="paymentInputEmail"
                class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                >電子信箱</label
              >
              <input
                type="email"
                class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                id="paymentInputEmail"
                placeholder="請輸入電子信箱"
                required
              />
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="profileInfoCheck"
              />
              <label class="form-check-label" for="profileInfoCheck">
                記住我的資訊
              </label>
            </div>
          </form>
          <form class="bg-white p-10 border border-primary-300 rounded-3">
            <h3 class="fw-bolder fs-6 letter-spacing-1 mb-10">付款方式</h3>

            <div class="mb-10">
              <p class="fw-bold letter-spacing-1 text-neutral-500 mb-4">
                Pay With
              </p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payCreditCard"
                  id="payCreditCard"
                />
                <label class="form-check-label" for="payCreditCard">
                  信用卡
                </label>
              </div>
            </div>

            <div class="mb-6">
              <label
                for="cardNumber"
                class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                >信用卡號碼</label
              >
              <input
                type="text"
                class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                id="cardNumber"
                aria-describedby="cardNumberHelp"
                placeholder="1234 5678 1234 5678"
                required
              />
            </div>

            <div class="d-flex justify-content-between mb-6">
              <div class="w-50 pe-3">
                <label
                  for="expiredCardDay"
                  class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                  >過期日</label
                >
                <input
                  type="text"
                  class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                  id="expiredCardDay"
                  placeholder="ＭＭ/YY"
                  required
                />
              </div>
              <div class="w-50 ps-3">
                <label
                  for="authenticationCode"
                  class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                  >認證碼</label
                >
                <input
                  type="number"
                  class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                  id="authenticationCode"
                  placeholder="CVV"
                  required
                />
              </div>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="cardInfoCheck"
              />
              <label class="form-check-label" for="cardInfoCheck">
                記住卡片資訊
              </label>
            </div>
          </form>
        </div>
        <div class="col-md-5 mt-md-0 mt-6">
          <form class="bg-white p-10 border border-primary-300 rounded-3 mb-6">
            <h3 class="fw-bolder fs-6 letter-spacing-1 text-accent-200 mb-10">
              訂單資訊
            </h3>

            <div class="border-bottom border-top border-neutral-200 py-6">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <p class="fw-bolder fs-5 letter-spacing-1">輕量型方案</p>
                <p class="fw-bold fs-5 letter-spacing-1">NT 1,188</p>
              </div>
              <p class="fw-bold letter-spacing-1 text-neutral-400">年繳</p>
            </div>

            <div class="py-10 d-flex align-items-end">
              <div>
                <label
                  for="discount"
                  class="form-label fw-bold letter-spacing-1 text-neutral-500 mb-3"
                  >折扣碼</label
                >
                <input
                  type="text"
                  class="form-control paymentform-place py-3 px-4 bg-neutral-100"
                  id="discount"
                  aria-describedby="discountHelp"
                  placeholder="請輸入折扣碼"
                />
              </div>
              <button
                class="btn btn-neutral-100 fw-bold letter-spacing-1 text-neutral-400 rounded-pill py-3 ms-auto"
                type="button"
              >
                套用
              </button>
            </div>

            <div class="border-bottom border-top border-neutral-200 py-6">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <p class="fw-bold letter-spacing-1 text-neutral-500">小計</p>
                <p class="fw-bold fs-5 letter-spacing-1 text-neutral-500">
                  NT 1,188
                </p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <p class="fw-bold letter-spacing-1 text-neutral-500">折扣</p>
                <p class="fw-bold fs-5 letter-spacing-1 text-neutral-500">0</p>
              </div>
            </div>
            <div class="d-flex justify-content-between my-10">
              <p class="fw-bold letter-spacing-1 text-neutral-500">總計</p>
              <p class="fw-bold fs-7 letter-spacing-1 text-neutral-600">
                NT 1,188
              </p>
            </div>
            <a
              href="paymentsuccess.html"
              class="btn btn-accent-200 rounded-pill text-white py-4 px-6 mt-auto w-100 letter-spacing-1"
              >立即付款<i class="bi bi-arrow-right text-white ms-3"></i
            ></a>
          </form>
        </div>
      </div>
    </section>
